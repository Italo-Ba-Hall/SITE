[tool.ruff]
# Configuração do Ruff para o projeto HALL-DEV
target-version = "py311"
line-length = 88
indent-width = 4

# Diretórios para incluir/excluir
include = ["*.py"]
exclude = [
    ".git",
    ".ruff_cache",
    "__pycache__",
    "venv",
    ".venv",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
# Regras de linting habilitadas
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "N",  # pep8-naming
    "S",  # bandit
    "T20", # flake8-print
    "SIM", # flake8-simplify
    "RUF", # ruff-specific rules
]

# Regras ignoradas
ignore = [
    "E501",  # line too long (handled by formatter)
    "S101",  # assert usage (ok in tests)
    "T201",  # print statements (ok for debugging)
    "B008",  # do not perform function calls in argument defaults
]

# Configurações específicas
[tool.ruff.lint.per-file-ignores]
"test_*.py" = ["S101", "T201"]
"*_test.py" = ["S101", "T201"]

[tool.ruff.lint.isort]
known-first-party = ["backend"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 12
max-returns = 6
max-statements = 50
